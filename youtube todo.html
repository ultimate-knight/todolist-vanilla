<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="youtube todo.css">
    <script src="youtube todo.js" defer></script>
</head>
<body>
    <section class="todo">
        <h2>To-do-list</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo">
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                  <p><span id="todoCount">0</span>  items total</p>
                <button id="delete-button">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Maaz</p>
        </div>
    </footer>
    
</body>
</html>
